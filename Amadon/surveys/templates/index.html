<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Amadon Store</title>

</head>
<body>
    <h1>Amadon Store!</h1>
    <table>
        <tr>
            <th>Item</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
        {% for product in products %}
        <tr>
            <td>{{ product.name }}</td>
            <td>${{ product.price }}</td>
            <td>
                <form action="{% url 'buy' %}" method="post">
                    {% csrf_token %}
                    <select name="quantity">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                    <input type="hidden" name="product_id" value="{{ product.id }}">
                    <button type="submit">Buy!</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
