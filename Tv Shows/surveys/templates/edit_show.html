<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Show</title>
</head>
<body>
    <h1>Edit Show: {{ show.title }}</h1>
    <form action="{% url 'update_show' show.id %}" method="post">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ show.title }}" required><br>

        <label for="network">Network:</label>
        <input type="text" id="network" name="network" value="{{ show.network }}" required><br>

        <label for="release_date">Release Date:</label>
        <input type="date" id="release_date" name="release_date" value="{{ show.release_date }}" required><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description">{{ show.description }}</textarea><br>

        <button type="submit">Update</button>
    </form>
    <a href="{% url 'show_details' show.id %}">Go to Show</a>
    <br><br>
    <a href="{% url 'all_shows' %}">Go Back</a>
</body>
</html>
