<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Show</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <h1>Edit Show: {{ show.title }}</h1>
    <form action="{% url 'update_show' show.id %}" method="post" class="form">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" name="title" value="{{ postData.title }}" required>
        {% if errors.title %}<p class="error" style="color:red;">{{ errors.title }}</p>{% endif %}
        
        <label for="network">Network:</label>
        <input type="text" name="network" value="{{ postData.network }}" required>
        {% if errors.network %}<p class="error" style="color:red;">{{ errors.network }}</p>{% endif %}
        
        <label for="release_date">Release Date:</label>
        <input type="date" name="release_date" value="{{ postData.release_date }}" required>
        
        <label for="description">Description:</label>
        <textarea name="description" required>{{ postData.description }}</textarea>
        {% if errors.description %}<p class="error" style="color:red;">{{ errors.description }}</p>{% endif %}

        <button type="submit" class="submit-button">Update</button>
    </form>
    <a href="{% url 'show_details' show.id %}" class="back-link">Go to Show</a>
    <br><br>
    <a href="{% url 'all_shows' %}" class="back-link">Go Back</a>
</body>
</html>
