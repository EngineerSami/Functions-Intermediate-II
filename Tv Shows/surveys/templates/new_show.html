<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add a New Show</title>
</head>
<body>
    <h1>Add a New Show</h1>
    <form action="{% url 'create_show' %}" method="post">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br>

        <label for="network">Network:</label>
        <input type="text" id="network" name="network" required><br>

        <label for="release_date">Release Date:</label>
        <input type="date" id="release_date" name="release_date" required><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description"></textarea><br>

        <button type="submit">Create</button>
    </form>
    <a href="{% url 'all_shows' %}">Go Back</a>
</body>
</html>
